<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Rodger & Leslie's Wedding</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .password-prompt {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        input[type="password"] {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<h1>Gallery</h1>
<p>Here are some of our favorite photos!</p>

<!-- Content locked behind password -->
<div class="password-prompt" id="passwordPrompt">
    <p>Please enter the password to view the gallery:</p>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="checkPassword()">Submit</button>
</div>

<!-- Actual gallery content (hidden by default) -->
<div id="galleryContent" style="display:none;">
    <p>Here's the beautiful gallery!</p>
    <!-- Add images or gallery content here -->
</div>

<script>
    function checkPassword() {
        const password = document.getElementById('password').value;
        const correctPassword = 'wedding2025'; // Set your password here

        if (password === correctPassword) {
            // Show the gallery content
            document.getElementById('passwordPrompt').style.display = 'none';
            document.getElementById('galleryContent').style.display = 'block';
        } else {
            alert('Incorrect password. Please try again.');
        }
    }
</script>

</body>
</html>
